<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div class="container text-center mt-5">
        <div class="row justify-content-center" id="gameName">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="input-group mt-3">  
                    <span class="input-group-text">Enter # of cells</span>                  
                    <input type="number" class="form-control" id="gridSize" min="3" max="10" value="3">
                    <button class="btn btn-primary" type="submit" id="generateButton">Generate / Reset Game</button>
                </div>
            </div>
        </div>

        <div class="row mt-3" id="gameBoard"></div>

        <div class="row mb-3">
            <div class="mt-2 text-center" id="gameOutput"></div>
        </div>

        <div class="row mb-3">
            <div class="mt-2 text-center" id="turnOutput"></div>
        </div>
    </div>

    <script src="logic.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
