<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitSquare - Home</title>
    <link rel="icon" type="image/png" href="img/SplitSquareIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/index_styles.css" rel="stylesheet">
</head>

<body>

    <!-- Participants Form -->
    <div id="form-container" class="d-flex justify-content-center align-items-center vh-100">
        <form action="expenses.html" method="get" id="participant-form" class="w-100" style="max-width: 400px;">
            <div class="d-flex align-items-center mb-1">
                <img src="img/SplitSquareLogo.png" alt="SplitSquare Logo"
                    style="width: 100px; height: auto; margin-right: 10px;">
                <h3 class="mb-0">Expense Splitter</h3>
            </div>
            <div class="form-group mb-2">
                <label for="group-name-input" class="mb-1">Group Name (e.g., Vacation, Team Project, etc.):</label>
                <input type="text" class="form-control" id="group-name-input" name="groupname">
            </div>
            <div class="form-group mb-2">
                <label for="participant-input" class="mb-1">Add Participant Names:</label>
                <input type="text" class="form-control" id="participant-input" name="participant" required>
            </div>
            <button type="button" class="btn btn-warning w-100 mb-2" id="add-participant-button">Add
                Participant</button>
            <button type="submit" class="btn btn-info w-100 mb-2" id="add-expenses-button">Continue To Add
                Expenses</button>
            <select class="form-select mt-3 d-none" size="5" id="participants-container"></select>
            <button type="button" class="btn btn-danger mt-2 d-none w-100" id="remove-participant-button">Remove
                Participant</button>
        </form>
    </div>

    <script src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
