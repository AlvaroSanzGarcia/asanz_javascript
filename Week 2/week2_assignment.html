<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 600px;">
            <form id="mortgageForm">
                <h2 class="text-center mb-4">Mortgage Monthly Payment Calculator</h2>

                <div class="row mb-3">
                    <div class="mb-3 col">
                        <label for="inputPrincipalLoanAmount" class="form-label">Principal Loan Amount</label>
                        <input type="number" class="form-control" id="inputPrincipalLoanAmount" required min="1"
                            placeholder="Enter the total loan amount">
                    </div>
                    <div class="mb-3 col">
                        <label for="inputInterestRate" class="form-label">Interest Rate</label>
                        <input type="number" class="form-control" id="inputInterestRate" required min="0.1" step="0.1"
                            placeholder="Enter the yearly interest rate">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="mb-3 col">
                        <label for="inputLoanYears" class="form-label">Loan Term</label>
                        <input type="number" class="form-control" id="inputLoanYears" placeholder="In years" required
                            min="1">
                    </div>
                    <div class="mb-3 col">
                        <label for="inputDownPayment" class="form-label">Down Payment</label>
                        <input type="number" class="form-control" id="inputDownPayment" min="0"
                            placeholder="Enter your down payment">
                    </div>
                </div>

                <div class="mb-3 text-center">
                    <label class="form-label d-block">Select your credit score range:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="creditScore" id="creditScorePoor"
                            value="poor" required>
                        <label class="form-check-label" for="creditScorePoor">Poor</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="creditScore" id="creditScoreFair"
                            value="fair">
                        <label class="form-check-label" for="creditScoreFair">Fair</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="creditScore" id="creditScoreGood"
                            value="good">
                        <label class="form-check-label" for="creditScoreGood">Good</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="creditScore" id="creditScoreExcellent"
                            value="excellent">
                        <label class="form-check-label" for="creditScoreExcellent">Excellent</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="outputMonthlyPayment" class="form-label">Monthly Payment:</label>
                    <input type="text" id="outputMonthlyPayment" class="form-control"
                        placeholder="Value will display here" disabled>
                </div>

                <button type="submit" class="btn btn-primary w-100 my-1" id="calculateButton">Calculate</button>
                <button type="button" class="btn btn-primary w-100 my-1" id="resetButton">Reset</button>
            </form>
        </div>
    </div>

    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
