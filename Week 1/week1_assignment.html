<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Switcher - Álvaro Sanz García</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    
</head>
<body class="text-center">  
    <img id="replaceMe" src="images/Porto.jpg" class="img-fluid my-3 mx-auto d-block" alt="sunset in Porto" style="max-width: 800px;">

    <h2 id="replaceText" class="alert alert-success text-center">Message will display here</h2>
    <div id="button-container">
        <button class="btn btn-info" id="button1" type="button">Show IDE</button>
        <button class="btn btn-info" id="button2" type="button">Show GIT</button>
        <button class="btn btn-info" id="button3" type="button">Show Message</button>
        <button class="btn btn-warning" id="button4" type="button">Reset</button>
    </div>

    <script src="animations.js" defer></script>
</body>
</html>
