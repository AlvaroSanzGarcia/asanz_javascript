<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="p-4 mx-1 text-start bg-light border rounded w-auto" id="local-storage-container">
            <h5 class="mb-3">Local Storage</h5>
        </div>
        <div class="p-4 mx-1 text-start bg-light border rounded w-auto" id="session-storage-container">
            <h5 class="mb-3">Session Storage</h5>
        </div>
        <div class="p-4 mx-1 text-start bg-light border rounded w-auto" id="cookie-storage-container">
            <h5 class="mb-3">Cookies</h5>
        </div>
    </div>


    <script src="js/web_storage.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
