<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managing State Information & Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/index_styles.css" rel="stylesheet">
</head>

<body>

    <div id="form-container" class="d-flex justify-content-center align-items-center vh-100">
        <form action="string_query_display.html" method="get">
            <div class="form-group mb-2">
                <label for="InputUsername">Username</label>
                <input type="text" class="form-control" id="InputUsername" name="username">
            </div>
            <div class="form-group mb-2">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" id="InputEmail" name="email">
            </div>
            <div class="form-group mb-4">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword" name="password">
            </div>            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
